<html lang="pt-br">

<head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="William Rodrigues">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        #radius {
            background: orange;
            width: 200px;
            height: 200px;
            margin: 50px auto;

        }
        
        h1 {
            font-family: sans-serif;
            font-size: 50px;
            text-align: center;
            text-shadow: -1px 1px 0 #5d5d5d, -2px 2px 0 #bdb9b9, -3px 3px 0 #727272, -4px -4px 0 #cfcfcf;
        }
    </style>

<body>
    <h1>CSS efeitos</h1>

    <div id="radius"></div>

</body>
