<!doctype html>

<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->

<html lang="pt-br">

<head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="William Rodrigues">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

</head>

<body>

    <h1>Exemplo de formulário</h1>
    <form action="http://google.com/search" method="GET" target="_blank">
        <label for="txtbusca">Faça uma busca</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">
    </form>

    <form action="http://google.com/search" method="GET" target="_blank">
        <fieldset>
            <legend>Login</legend>
            <label for="log">Login</label>
            <input type="text" name="text" id="log">
            <label for="pass">password</label>
            <input type="password" name="pass" id="pass">
        </fieldset>
        <input type="submit" value="Login">
    </form>

</body>

</html>
