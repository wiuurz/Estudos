<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="descrição bacanuda">
    <meta name="keywords" content="html5, tecnologia">


</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="POST" class=formLogin>
        <fieldset>

            <legend>Dados Pessoais</legend>

            <label>Email</label>
            <input type="email" required maxlength="3">
            <br>
            <label>Numero de filhos</label>
            <input type="number" min="0" max="1000">
            <br>
            <label>Nascimento</label>
            <input type="date" min="2019-01-30" max="2138-01-30">
            <p>Sexo:</p>
            <input type="radio" name="sexo" value="M">
            <label>Masculino</label>
            <input type="radio" name="sexo" value="F">
            <label>Feminino</label>
            <br>
            <label>Estado</label>
            <select name="Estado">
                <option value="0">Selecione</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Area de Interesse</legend>
            <label>
            <input type="checkbox" name="html" value="html">HTML
            </label>

            <label><input type="checkbox" name="CSS" value="CSS">CSS</label>
            <label><input type="checkbox" name="js" value="js">JS</label>

        </fieldset>

        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="msg" cols="30" rows="10"></textarea>
            <textarea name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
            <label><input type="checkbox">Li e aceito</label>

            <input type="range" min="0" max="10" step="2">
            <input type="time">
            <input type="color">


        </fieldset>

        <br>
        <input type="submit" value="Mandar">
        <input type="button" value="Button">
        <input type="reset" value="reset">
    </form>
</body>

</html>
